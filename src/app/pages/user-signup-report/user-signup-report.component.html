<!-- middle section -->
<!-- Loader -->
<div class="loader-overlay" *ngIf="loading">
    <div class="showbox">
        <div class="loader">
            <svg class="circular" viewBox="25 25 50 50">
                <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="5" stroke-miterlimit="30" />
            </svg>
        </div>
    </div>
</div>
<!-- ./Loader -->
<div class="rowPadding bg-grey-light">
    <div class="row">
        <div class="col-md-6 page-tittle page-tittle-h1">
            <h1>{{'User Signup Report' | translateString | async}}</h1>
        </div>
        <div class="col-md-6 page-tittle">
            <div aria-label="breadcrumb" class="breadDiv">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="/">{{'Home' | translateString | async}}</a></li>
                    <li class="breadcrumb-item active" aria-current="page">{{'User Signup Report' | translateString | async}}</li>
                </ol>
            </div>
        </div>
    </div>
</div>
<div class="page rowPadding">
    <div class="alert alert-success dispNone userReport-success"></div>
    <div class="alert alert-danger dispNone userReport-Danger"></div>

    <section class="" *ngIf="getMemberData">
        <br>
        <button class="btn btn-primary marginBottom10" (click)="CreateCsv()">{{'Export Data as CSV File' | translateString | async}}</button>
        <div id="all-user-table" class="table-responsive table-body" style="color: black;">
            <ngx-datatable 
            tableClass = "table table-striped table-bordered table-hover table-responsive"
            [data]="data"
            [options]="options" 
            [columns]="columns"
            >       
           
          </ngx-datatable>
