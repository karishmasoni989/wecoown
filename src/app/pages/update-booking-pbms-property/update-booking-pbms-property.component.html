
<!-- Loader -->
<div class="loader-overlay" *ngIf="loading">
    <div class="showbox">
        <div class="loader">
            <svg class="circular" viewBox="25 25 50 50">
                <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="5" stroke-miterlimit="30" />
            </svg>
        </div>
    </div>
</div>
<!-- ./Loader -->
<div class="rowPadding bg-grey-light">
    <div class="row">
        <div class="col-md-6 page-tittle page-tittle-h1">
            <h1>Update Book Property{{'Hello' | translateString | async}}</h1>
        </div>
        <div class="col-md-6 page-tittle">
            <div aria-label="breadcrumb" class="breadDiv">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="/">{{'Home' | translateString | async}}</a></li>
                    <li class="breadcrumb-item active" aria-current="page">{{'Update Book Property' | translateString | async}}</li>
                </ol>
            </div>
        </div>
    </div>
</div>
<div class="page rowPadding">
    <section class="">
        <p>&nbsp;</p>
        <div class="row alreadymembership display-none">
            <div class="col-md-3"></div>
            <form class="ModalCloseClick col-md-6" [formGroup]="createBookPropertyForm"
                (ngSubmit)="submitBookPropertyForm()">
                <div class="">
                    <input type="text" class="property_head" readonly>
                    <div class="alert alert-success dispNone booksuccess"></div>
                    <div class="alert alert-danger dispNone bookdanger"></div>
                    <h4>{{'Book Property' | translateString | async}} : {{book_property_title}}</h4>
                    <div class="row">
                        <div class="form-group col-md-12">
                            <label>{{'Purpose' | translateString | async}} : <span class="red">*</span></label>
                            <input class="form-control" placeholder="Purpose" [(ngModel)]="purpose" formControlName="purpose" id="purpose">
                        </div>
                        <div class="form-group col-md-12">
                            <label>{{'Start Date & Time' | translateString | async}} : <span class="red">*</span></label>
                            <input class="form-control" type="datetime-local" [(ngModel)]="start_date" data-date-format="dd-MM-yyyy" value="{{start_date}}"
                                formControlName="start_date" id="start_date">
                        </div>
                        <div class="form-group col-md-12">
                            <label>{{'End Date & Time' | translateString | async}}: <span class="red">*</span></label>
                            <input class="form-control" type="datetime-local" [(ngModel)]="end_date" data-date-format="dd-MM-yyyy" value="{{end_date}}"
                                formControlName="end_date" id="end_date">
                        </div>
                        <div class="form-group col-md-12">
                            <label>{{'Number of Persons' | translateString | async}} : </label>
                            <input class="form-control" type="text" formControlName="number_of_persons" [(ngModel)]="number_of_persons" 
                                id="number_of_persons" placeholder="Number of Persons"
                                oninput="this.value = this.value.replace(/[^0-9]/g, '').replace(/(\..*)\./g, '$1');">
                        </div>
                        <div class="form-group col-md-12">
                            <label>{{'Booking Notes' | translateString | async}} : <span class="red">*</span></label>
                            <textarea class="form-control" rows="4" type="text" formControlName="booking_notes" [(ngModel)]="booking_notes"
                                id="booking_notes" placeholder="Booking Notes"></textarea>
                        </div>
                    </div>
                </div>
                <div class="text-center">
                    <button type="button" id="chengePassSubmitForm" class="btn btn-primary marginRight5"
                        type="submit">{{'Submit' | translateString | async}}</button>
                    <button type="button" id="chengePassSubmitForm" class="btn btn-primary" type="submit"
                        routerLink="/book-pbms-property">Cancel</button>
                    <p>&nbsp;</p>
                </div>
                <p class="margin-bottom-0">&nbsp;</p>
            </form>      
        </div>
        <p>&nbsp;</p>
    </section>
</div>
