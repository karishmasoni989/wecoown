<!-- middle section -->
<div class="rowPadding bg-grey-light">
    <div class="row">
        <div class="col-md-6 page-tittle page-tittle-h1">
            <h1>{{'Login' | translateString | async}}</h1>       
        </div>
        <div class="col-md-6 page-tittle">       
            <div aria-label="breadcrumb" class="breadDiv">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a routerLink="/">{{'Home' | translateString | async}}</a></li>
                    <li class="breadcrumb-item active" aria-current="page">{{'Login' | translateString | async}}</li>
                </ol>
            </div>
        </div>
    </div>
</div>
<div class="page rowPadding">
    <section class="">       
        <div class="row">     
            <div class="col-md-3"></div>              
            <div class="col-md-7">
                <br>
                <div class="alert alert-success login-success dispNone"></div>
                <div class="alert alert-danger login-danger dispNone"></div>
                <h3>{{'Sign in' | translateString | async}}</h3>   
                <br>                              
                <div>    
                    <button class="btn btn-facebook" (click)="socialSignIn('facebook')"><span class="fa fa-facebook-f"></span>&nbsp;{{'Facebook' | translateString | async}}</button>&nbsp;
                    <button class="btn btn-google" (click)="socialSignIn('google')"><span class="fa fa-google-plus"></span>&nbsp;{{'Google' | translateString | async}}</button>&nbsp;
                    <button class="btn btn-twitter maginBottom10" (click)="socialSignIn('linkedin')"><span class="fa fa-linkedin"></span>&nbsp;{{'Linkedin' | translateString | async}}</button>
                </div>
                <br>
                 <form class="login-form" [formGroup]="loginForm" id="simpleForm">                       
                    <div class="form-group">
                        <label>{{'Username' | translateString | async}} : <span class="red">*</span></label><br>
                        <input class="form-control CheckForm"  type="text" placeholder="{{'Username' | translateString | async}}" formControlName="username" id="username" required>
                        <!-- <p class="red dispNone" id="usermsg">Please Enter Username</p> -->
                    </div> 
                     <div class="form-group">
                        <label>{{'Password' | translateString | async}} : <span class="red">*</span></label><br>                       
                        <input class="form-control CheckForm" maxlength="20" type="password" placeholder="{{'Password' | translateString | async}}" #password1  formControlName="password" id="password1" required>
                        <span class="icon-place-eye" (click)="ionViewDidLoad()"><i class="fa fa-eye" aria-hidden="true"></i></span>              
                        <!-- <p class="red dispNone" id="pasMsg">Please Enter Username</p> -->
                    </div>  
                    <div>
                        <button class="btn btn-primary" type="submit" id="formSubmit" (click)="login()">{{'Sign in' | translateString | async}}</button>
                    </div>
                    <div>
                        <br>
                        <button class="btn btn-primary marginBottom10" type="button" routerLink='/forgotPassword'>{{'Forgot Password' | translateString | async}} ?</button>
                        &nbsp;&nbsp;<button class="btn btn-primary marginBottom10" type="button" routerLink='/forgotUsername'>{{'Forgot Username' | translateString | async}} ?</button>
                    </div>                  
                    <br>
                    <div><label>{{'New User' | translateString | async}}?<a routerLink="/register">{{'Register Now' | translateString | async}}</a></label></div>
                </form>
            </div>
        </div>           
    </section>
    <br>
</div>
<input type="hidden" role="button" id="formSubmitModal">
<!-- The Modal -->
<div class="modal" id="confim-role-model">
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">{{'Login at WePropertyowners' | translateString | async}}</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="alert alert-success dispNone confirm-role-success"></div>
            <div class="alert alert-danger dispNone confirm-role-danger"></div>
            <!-- Modal body -->
            <div class="modal-body" id="modalRoleConfim">

            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" (click)="confirmRole()">{{'Yes' | translateString | async}}</button>
                <button type="button" class="btn btn-primary" (click)="removeAttribut()" data-dismiss="modal">{{'No' | translateString | async}}</button>
            </div>

        </div>
    </div>
</div>
