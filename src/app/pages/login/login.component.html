<!-- middle section -->
<div class="rowPadding bg-grey-light">
    <div class="row">
        <div class="col-md-6 page-tittle page-tittle-h1">
            <h1>Login</h1>       
        </div>
        <div class="col-md-6 page-tittle">       
            <div aria-label="breadcrumb" class="breadDiv">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="/">Home</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Login</li>
                </ol>
            </div>
        </div>
    </div>
</div>
<div class="page rowPadding">
    <section class="">       
        <div class="row">     
            <div class="col-md-3"></div>              
            <div class="col-md-7">
                <br>
                <div class="alert alert-success login-success dispNone"></div>
                <div class="alert alert-danger login-danger dispNone"></div>
                <h3>Sign in</h3>   
                <br>                              
                <div>    
                    <button class="btn btn-facebook" (click)="socialSignIn('facebook')"><span class="fa fa-facebook-f"></span>&nbsp;Facebook</button>&nbsp;
                    <button class="btn btn-google" (click)="signInWithGoogle()"><span class="fa fa-google"></span>&nbsp;Google</button>&nbsp;
                    <button class="btn btn-twitter maginBottom10" (click)="socialSignIn('linkedin')"><span class="fa fa-linkedin"></span>&nbsp;Linkedin</button>
                </div>
                <br>
                 <form class="login-form" [formGroup]="loginForm" id="simpleForm">                       
                    <div class="form-group">
                        <label>Username : <span class="red">*</span></label><br>
                        <input class="form-control CheckForm"  type="text" placeholder="Username" formControlName="username" id="username" required>
                        <!-- <p class="red dispNone" id="usermsg">Please Enter Username</p> -->
                    </div> 
                     <div class="form-group">
                        <label>Password : <span class="red">*</span></label><br>
                        <input class="form-control CheckForm" maxlength="20" type="password" placeholder="Password" #password1  formControlName="password" id="password1" required>
                        <span class="icon-place-eye" (click)="ionViewDidLoad()"><i class="fa fa-eye" aria-hidden="true"></i></span>                   
                      
                        <!-- <p class="red dispNone" id="pasMsg">Please Enter Username</p> -->
                    </div>  
                    <div>
                        <button class="btn btn-primary" type="submit" id="formSubmit" (click)="login()">Sign in</button>
                    </div>
                    <div>
                        <br>
                        <button class="btn btn-primary marginBottom10" type="button" onclick="window.location.href='/forgotPassword'">Forgot Password ?</button>
                        &nbsp;&nbsp;<button class="btn btn-primary marginBottom10" type="button" onclick="window.location.href='/forgotUsername'">Forgot Username ?</button>
                    </div>                  
                    <br>
                    <div><label>New User?<a href="/register"> Register Now</a></label></div>
                 </form>
            </div>
        </div>           
    </section>
    <br>
</div>
<input type="hidden" role="button" id="formSubmitModal">
<!-- The Modal -->
<div class="modal" id="confim-role-model">
    <div class="modal-dialog">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">Login at WeCoOwn</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="alert alert-success dispNone confirm-role-success"></div>
            <div class="alert alert-danger dispNone confirm-role-danger"></div>
            <!-- Modal body -->
            <div class="modal-body" id="modalRoleConfim">

            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" (click)="confirmRole()">Yes</button>
                <button type="button" class="btn btn-primary" (click)="removeAttribut()" data-dismiss="modal">No</button>
            </div>

        </div>
    </div>
</div>
