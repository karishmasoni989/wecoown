<!-- middle section -->
<div class="rowPadding bg-grey-light">
    <div class="row">
        <div class="col-md-6 page-tittle page-tittle-h1">
            <h1>Login</h1>       
        </div>
        <div class="col-md-6 page-tittle">       
            <div aria-label="breadcrumb" class="breadDiv">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="/">Home</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Login</li>
                </ol>
            </div>
        </div>
    </div>
</div>
<div class="page rowPadding">
    <section class="">       
        <div class="row">     
            <div class="col-md-3"></div>              
            <div class="col-md-7">
                <br>
                <div class="alert alert-success login-success dispNone"></div>
                <div class="alert alert-danger login-danger dispNone"></div>
                <h3>Sign in</h3>   
                <br>                              
                <div>    
                    <button class="btn btn-facebook" (click)="socialSignIn('facebook')"><span class="fa fa-facebook-f"></span>&nbsp;Facebook</button>&nbsp;
                    <button class="btn btn-google" (click)="socialSignIn('google')"><span class="fa fa-google-plus"></span>&nbsp;Google</button>&nbsp;
                    <button class="btn btn-twitter maginBottom10" (click)="socialSignIn('linkedin')"><span class="fa fa-linkedin"></span>&nbsp;Linkedin</button>
                </div>
                <br>
                 <form class="login-form" [formGroup]="loginForm">                       
                    <div class="form-group">
                        <label>Username : <span class="red">*</span></label><br>
                        <input class="form-control CheckForm" type="text" placeholder="Username" formControlName="username" id="username" required>
                        <!-- <p class="red dispNone" id="usermsg">Please Enter Username</p> -->
                    </div> 
                     <div class="form-group">
                        <label>Password : <span class="red">*</span></label><br>
                        <input class="form-control CheckForm" type="password" placeholder="Password"   formControlName="password" id="password" required>
                        <!-- <p class="red dispNone" id="pasMsg">Please Enter Username</p> -->
                    </div>  
                    <div>
                        <button class="btn btn-primary" type="submit" id="formSubmit" (click)="login()">Sign in</button>
                    </div>
                    <div>
                        <br>
                        <button class="btn btn-primary" type="button" onclick="window.location.href='/forgotPassword'">Forgot Password ?</button>
                        &nbsp;&nbsp;<button class="btn btn-primary" type="button" onclick="window.location.href='/forgotUsername'">Forgot Username ?</button>
                    </div>                  
                    <br>
                    <div><label>New User?<a href="/register"> Register Now</a></label></div>
                 </form>
            </div>
        </div>           
    </section>
    <br>
</div>
