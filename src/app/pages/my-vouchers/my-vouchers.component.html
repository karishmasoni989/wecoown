<!-- middle section -->
<!-- Loader -->
<div class="loader-overlay" *ngIf="loading">
    <div class="showbox">
        <div class="loader">
            <svg class="circular" viewBox="25 25 50 50">
                <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="5" stroke-miterlimit="30" />
            </svg>
        </div>
    </div>
</div>
<!-- ./Loader -->
<div class="rowPadding bg-grey-light">
    <div class="row">
        <div class="col-md-6 page-tittle page-tittle-h1">
            <h1>My Vouchers</h1>
        </div>
        <div class="col-md-6 page-tittle">
            <div aria-label="breadcrumb" class="breadDiv">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="/">Home</a></li>
                    <li class="breadcrumb-item active" aria-current="page">My Vouchers</li>
                </ol>
            </div>
        </div>
    </div>
</div>
<div class="page rowPadding">
    <div class="alert alert-success dispNone userReport-success"></div>
    <div class="alert alert-danger dispNone userReport-Danger"></div>
    <section class="" *ngIf="getMemberData">
        <br>
        <table class="table table-bordered table-hover table-striped" style="width:100%">
            <thead class="thead-dark">
                <tr>
                    <th>S.No.</th>
                    <!-- <th>Full Name</th> -->
                    <th>WCX Tokens</th>
                    <th>Claim Key</th>
                    <th>Redeem Date</th>                    
                    <th>Download Vouchers</th>
                </tr>
            </thead>
            <tbody style="word-break: break-word;">
                <tr *ngFor="let item of getMemberData; let i = index">
                    <td>{{i+1}}</td>
                    <!-- <td>{{item.firstname}} {{item.lastname}}</td> -->                  
                    <td>{{item.token_price}}</td>
                    <td>{{item.claim_key}}</td>
                    <td>{{item.date | date : "MM/dd/yyyy (hh:mm a)"}}</td>
                    <td>
                        <button type="button" class="btn btn-danger" (click)="goToDownloadPdf(item.token_price,item.claim_key,item.date)">                            
                            <i class="fa fa-file-pdf-o"></i>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </section>
</div>
