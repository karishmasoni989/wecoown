<script>

    // Close the dropdown if the user clicks outside of it
    window.onclick = function (event) {
        if (!event.target.matches('.dropbtn')) {
            var dropdowns = document.getElementsByClassName("dropdown-contentListt");
            var i;
            for (i = 0; i < dropdowns.length; i++) {
                var openDropdown = dropdowns[i];
                if (openDropdown.classList.contains('show')) {
                    openDropdown.classList.remove('show');
                }
            }
        }
        if (!event.target.matches('.dropbtnnn')) {
            var dropdowns = document.getElementsByClassName("collapseContent");
            var i;
            for (i = 0; i < dropdowns.length; i++) {
                var openDropdown = dropdowns[i];
                if (openDropdown.classList.contains('show')) {
                    openDropdown.classList.remove('show');
                }
            }
        }
    }

    //   for body container
    jQuery(document).ready(function ($) {
        function containerRemove(params) {
            var ww = document.body.clientWidth;
            if (ww <= 1200) {
                $('#body-contee').removeClass('container container-body');
                $('#loc_city_link').removeClass('col-md-2');
            } else if (ww >= 1200) {
                $('#body-contee').addClass('container container-body');
                $('#loc_city_link').addClass('col-md-2');
            };
        }
        $(window).resize(function () {
            containerRemove();
        })
        containerRemove();
    });
